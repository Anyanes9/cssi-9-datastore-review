<!DOCTYPE html>
<html>
  <head>
    <title>View blog entries</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  </head>
  <body>
    <nav>
      menu: <a href="/view">view entries</a> * <a href="/">write an entry</a>
    </nav>
    <h1>My blog entries</h1>
    <hr/>

    <section>
      <!-- |entries| is obtained from template.render({'entries' : blog_data}) in main.py -->
      {% for entry in entries %}
      <h2>{{entry.db_title}}</h2>
      <p>
        {{entry.db_entry}}
      </p>
      {% endfor %}
    <section>
  </body>
</html>
