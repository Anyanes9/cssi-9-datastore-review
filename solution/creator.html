<!DOCTYPE html>
<html>
  <head>
    <title>Create a blog entry</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  </head>
  <body>
    <nav>
      menu: <a href="/view">view entries</a> * <a href="/">write an entry</a>
    </nav>
    <h1>Write a blog entry</h1>
    <hr/>
    <div>
      <form method="post" action="/save">
        <dl>
          <dt>Title:<dt>
          <dd><input type="text" name="title_in_request"></dd>
          <dt>Blog entry:<dt>
          <dd><textarea name="entry_in_request"></textarea></dd>
        </dl>
        <input type="submit">
      </form>
    </div>
  </body>
</html>
